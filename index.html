<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="instructions">
        <div>
            <p>Insert the number of squares of the sides. You can choose between 1 and 100 squares</p>
        </div>
        <div>
            <input type="range" value="20" min="1" max="100" oninput="this.nextElementSibling.value=this.value">
            <output>20</output>
        </div>
    </div>

    <div id="canvas"></div>
    
    <script src="script.js" defer></script>

</body>
</html>
